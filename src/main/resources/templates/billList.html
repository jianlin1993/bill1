<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>自动签到系统</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url("/image/paper.gif");
        }
    </style>
</head>
<body>
<div th:replace="common/common::header"></div>
<!--<div th:include="common/header::daohang"></div>-->
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>用户</th>
            <th>支出/收入类型</th>
            <th>支出/收入渠道</th>
            <th>时间</th>
            <th>金额</th>
            <th>备注</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bill,billStat : ${list}">
            <td th:text="${bill.usrNo}"></td>
            <td th:text="${bill.txTyp}"></td>
            <td th:text="${bill.cnlNo}"></td>
            <td th:text="${bill.txDt}"></td>
            <td th:text="${bill.txAmt}"></td>
            <td th:text="${bill.remark}"></td>
            <td><button id="btn">详情</button></td>
        </tr>
        </tbody>
    </table>

    <div th:text="${result}"></div>
    <nav style="text-align: center">  <!-- 分页居中放置-->
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>
</body>
<script>
    $(function(){
        $('#btn').click(function(){
            window.showModalDialog('../billDetail/1')
        });
    })
</script>
</html>
